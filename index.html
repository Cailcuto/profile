<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Intro</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3e3e5e);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .profile-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto;
      border: 3px solid rgba(255, 255, 255, 0.6);
      transition: box-shadow 0.3s;
    }

    .avatar:hover {
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    }

    .username {
      font-size: 1.5rem;
      margin-top: 10px;
      font-weight: bold;
    }

    .status {
      font-size: 0.9rem;
      margin-top: 5px;
      opacity: 0.8;
    }

    .typing-effect::after {
      content: '|';
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 15px;
    }

    .social-icons a {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      transition: background 0.3s, transform 0.3s;
    }

    .social-icons a:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.2);
    }

    .views {
      margin-top: 15px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .designer {
      margin-top: 15px;
      font-size: 0.8rem;
      opacity: 0.6;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://i.imgur.com/2srp8XS.jpeg" alt="Avatar" class="avatar" onerror="this.onerror=null; this.src='fallback.jpg';">
    <div class="username">Văn Thanh</div>
    <div class="status typing-effect">I Miss Her</div>
    <div class="status">...</div>
    <div class="social-icons">
      <a href="https://www.facebook.com/ng.thanh.van.741474" title="Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://www.instagram.com/ocdgiaidoancuoi" title="Instagram">
        <i class="fab fa-instagram"></i>
        <a href="https://www.tiktok.com/@thanhvan2010a" title="tiktok">
            <i class="fab fa-tiktok"></i>
      </a>
    </div>
    <div class="views">&#x1F441; 1,587</div>
    <div class="designer">Designed by Thanh Văn</div>
  </div>
</body>
</html>
